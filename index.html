<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Font Awesome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: black; color: white">
    <h6>Membuat Icon Dengan Font Awesome</h6>
    <span style="color: red">
      <i class="fa-brands fa-github fa-1x"></i>
    </span>
    <span style="color: yellow">
      <i class="fa-brands fa-github fa-2x"></i>
    </span>
    <span style="color: green">
      <i class="fa-brands fa-github fa-3x"></i>
    </span>
    <span style="color: rgb(0, 21, 255)">
      <i class="fa-brands fa-github fa-4x"></i>
    </span>
    <span style="color: white">
      <i class="fa-brands fa-github fa-5x"></i>
    </span>
  </body>
</html>
